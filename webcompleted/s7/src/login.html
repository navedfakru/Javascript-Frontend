<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
  <div class="bg-gray-700 rounded-lg p-8 shadow-2xl max-w-sm w-full m-4">
    <h2 class="text-center text-3xl mb-6 text-white font-bold">Login</h2>
    <form>
      <div class="mb-4">
        <label class="block text-gray-300 text-sm font-medium mb-2" for="">Email</label>
        <input class="w-full px-3 py-2 bg-gray-600 border-gray-900 rounded-md border focus:outline-none focus:ring-2 ring-blue-400 font-bold text-white focus:border-none" type="email" name="" placeholder="Email" id="">
      </div>
      <div class=" mb-6">
        <label class="block text-gray-300 text-sm font-medium mb-2"  for="">Password</label>
        <input class="w-full px-3 py-2 bg-gray-600 border-gray-900 rounded-md border focus:outline-none focus:ring-2 ring-blue-400 font-bold text-white focus:border-none" type="password" name="" placeholder="Password" id="">
      </div>
      <button class="w-full bg-blue-600 text-white py-3 rounded-md font-semibold hover:bg-blue-700 focus:bg-white focus:text-black" type="submit">Loign</button>
    </form>
  </div>
</body>
</html>
