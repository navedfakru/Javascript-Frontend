<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Introduction</title>
</head>

<body>
  <h1 onclick="demo()">JavaScript Introduction</h1>
  <button onclick="stylebtn()" type="button" id="stylebtn" style="display: none;">change font</button>
  <div id="demo"></div>
  <button type="button"
    onclick="document.getElementById('bulb').src ='https://www.w3schools.com/js/pic_bulbon.gif'">Turn on</button>
  <img id="bulb" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="">
  <button type="button"
    onclick="document.getElementById('bulb').src ='https://www.w3schools.com/js/pic_bulboff.gif'">Turn off</button>
  <script>
    let btnstyle = document.getElementById('stylebtn')
    function stylebtn() {
      document.getElementById("demo").style.fontSize = "100px";
    }
    function demo() {
      // https://www.w3schools.com/js/pic_bulboff.gif
      // pic_bulbon.gif
      document.getElementById('demo').innerHTML = 'Hello JavaScript';
      // document.getElementById("demo").innerHTML = "Hello JavaScript";
      btnstyle.style.display = 'block'

    }
  </script>
</body>

</html>
