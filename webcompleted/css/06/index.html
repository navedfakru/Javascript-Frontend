<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Backgrounds</title>
  <style>
    body {
      /* background-color: lightblue; */
    }
    h1 {
      background-color: green;
    }
    div {
      background-color: lightblue;
    }
    p {
      background-color: yellow;
    }
    .opacity1, .opacity2, .opacity3{
      background-color: green;
      height: 200px;
      width: 2000px;
    }
    .opacity1 {
      opacity: 1;
    }
    .opacity2 {
      opacity: 0.6;
    }
    .opacity3 {
      opacity: 0.3;
    }
  </style>
</head>
<body>

  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere dolor sapiente a totam debitis sint dolore repudiandae animi? Accusantium, ipsum!</p>

</html>
