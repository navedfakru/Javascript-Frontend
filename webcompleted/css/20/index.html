<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Layout - width and max-width</title>
  <style>
    div.ex1 {
      width: 500px;
      margin: auto;
      border: 3px solid #73AD21;
    }

    div.ex2 {
      max-width: 500px;
      margin: auto;
      border: 3px solid #73AD21;
    }
  </style>
</head>

<body>
  <h1>CSS Layout - width and max-width</h1>
  <div style="height: 200px; width: 50%; background-color: blueviolet; margin: auto;"></div>

</html>
