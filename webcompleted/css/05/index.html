<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Colors</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    h1 {
      background-color: red;
      padding: 20px;
      text-align: center;
    }
    p {
      background-color: aqua;
      font-size: 20px;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>CSS Colors</h1>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet doloremque soluta asperiores nisi perspiciatis ullam ipsam explicabo, officiis cumque, beatae nam, ex dicta architecto maxime molestiae nemo facere totam iusto?</p>
  <h2 class="textcolor"></h2>
</body>
</html>
