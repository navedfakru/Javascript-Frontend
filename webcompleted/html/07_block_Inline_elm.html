<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Block and Inline Elements</title>
  </head>
  <body>
    <h1>Block Element</h1>
    <p style="background-color: yellow">Naved Ali</p>
    <div style="background-color: green">Hello World</div>
    <h1>Inline Element</h1>
    <span>Hello World</span>
    <span>Naved</span>
    <div
      style="background-color: black; color: white; padding: 20px; margin: 20px"
    >
      <h2>London</h2>
      <p>
        London is the capital city of England. It is the most populous city in
        the United Kingdom, with a metropolitan area of over 13 million
        inhabitants.
      </p>
    </div>
    <p>
      My mother has
      <span style="color: blue; font-weight: bold">blue</span> eyes and my
      father has
      <span style="color: darkolivegreen; font-weight: bold">dark green</span>
      eyes.
    </p>
  </body>
</html>
