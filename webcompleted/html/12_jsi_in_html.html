<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML javascript</title>
  <style>
    #time {
      font-size: 2rem;
      color: red;
      border: 1px solid red;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 id="time"></h1>
  <script>
    const time = document.getElementById('time')
    setInterval(() => {
      time.innerHTML = new Date().toLocaleString()
    }, 1000)
  </script>
</body>
</html>
