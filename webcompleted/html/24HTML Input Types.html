<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Input Types</title>
  </head>
  <body>
    <h1>HTML Input Types</h1>
    <input type="color" />
    <h2 onclick="color()">Click for console</h2>
    <h2>type text</h2>
    <form>
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" />
    </form>
    <h2>type password</h2>
    <form>
      <label for="pwd">user password:</label>
      <input type="password" name="password" id="pwd" />
    </form>
    <h2>type submit</h2>
    <form action="https://www.w3schools.com/action_page.php" target="_blank">
      <label for="fname">first name:</label>
      <input type="text" name="fname" id="fname" />
      <label for="lname">last name:</label>
      <input type="text" name="lname" id="lname" />
      <input type="submit" />
    </form>
    <h2>type reset</h2>
    <form action="https://www.w3schools.com/action_page.php" target="_blank">
      <label for="fname">first name:</label>
      <input type="text" name="fname" id="fname" />
      <label for="lname">last name:</label>
      <input type="text" name="lname" id="lname" />
      <input type="reset" />
    </form>
    <h2>type radio</h2>
    <form>
      <input type="radio" name="fav_language" id="html" value="HTML" />
      <label for="html">HTML</label><br />
      <input type="radio" name="fav_language" id="css" value="CSS" />
      <label for="css">CSS</label><br />
      <input
        type="radio"
        name="fav_language"
        id="JavaScript"
        value="JavaScript"
      />
      <label for="JavaScript">JavaScript</label><br />
    </form>
    <h2>input type checkbox</h2>
    <form>
      <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
      <label for="vehicle1"> I have a bike</label><br />
      <input type="checkbox" id="vehicle2" name="vehicle1" value="Car" />
      <label for="vehicle2"> I have a car</label><br />
      <input type="checkbox" id="vehicle3" name="vehicle1" value="Boat" />
      <label for="vehicle3"> I have a boat</label>
    </form>
    <h2>input type button</h2>
    <input type="button" value="Click me" onclick="console.log(new Date())" />
    <h2>input type color</h2>
    <label for="favcolor">what is your favcolor</label>
    <input type="color" name="favcolor" id="favcolor" />
    <h2>input type date</h2>
    <form>
      <label for="birthday">Barthday</label>
      <input type="date" name="birthday" id="birthday" />
    </form>
    <h2>input type image</h2>
    <form>
      <input
        type="image"
        src="images/carrot.png"
        alt="Submit"
        width="48"
        height="48"
      />
    </form>
    <h2>type search</h2>
    <form>
      <label for="gsearch">Search Google:</label>
      <input type="search" id="gsearch" name="gsearch" />
    </form>
  </body>
</html>
