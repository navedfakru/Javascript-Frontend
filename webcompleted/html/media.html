<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
  </head>
  <body>
    <h1>Media Learning</h1>
    <img src="./images/carrot.png" title="carrot" alt="carrot" width="200px" />
    <p>Carrot</p>
    <figure>
      <img
        src="images/carrot.png"
        alt="The head and torso of a dinosaur skeleton;
            it has a large head with long sharp teeth"
        width="400"
        height="341"
      />

      <figcaption>
        A T-Rex on display in the Manchester University Museum.
      </figcaption>
    </figure>
    <video
      src="images/duck.mp4"
      controls
      loop
      width="400px"
      controlslist=" noremoteplayback"
    ></video>
    <audio src="images/ducksong.mp3" controls></audio>
  </body>
</html>
