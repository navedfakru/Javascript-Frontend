<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flexbox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }
    h1, h2 {
      color: #333;
    }
    .container {
      background-color: #fff;
      border: 2px solid #333;
      margin-bottom: 20px;
      padding: 10px;
    }
    .flex-container {
      display: flex;
      height: 200px;
      margin-bottom: 10px;
    }
    .circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      margin: 5px;
    }
    .pastel-1 {
      background-color: #ffb3ba;
    }
    .pastel-2 {
      background-color: #d8ffb3;
    }
    .pastel-3 {
      background-color: #f9b3ff;
    }
    .pastel-4 {
      background-color: #ddb3ff;
    }
    .pastel-5 {
      background-color: #f4ffb3;
    }
  </style>
</head>
<body>
  <h1>Flexbox Masterclass demo</h1>
  <div class="container">
    <h2>1. Default Flex (row)</h2>
    <div class="flex-container">
      <div class="circle pastel-1">1</div>
      <div class="circle pastel-2">2</div>
      <div class="circle pastel-3">3</div>
      <div class="circle pastel-4">4</div>
      <div class="circle pastel-5">5</div>
    </div>
  </div>
  <div class="container">
    <h2>2. Flex Direction: column-reverse</h2>
    <div class="flex-container" style="flex-direction: column-reverse;">
      <div class="circle pastel-1">1</div>
      <div class="circle pastel-2">2</div>
      <div class="circle pastel-3">3</div>
      <div class="circle pastel-4">4</div>
      <div class="circle pastel-5">5</div>
    </div>
  </div>
  <div class="container">
    <h2>3. Flex Direction: column</h2>
    <div class="flex-container" style="flex-direction: column;">
      <div class="circle pastel-1">1</div>
      <div class="circle pastel-2">2</div>
      <div class="circle pastel-3">3</div>
      <div class="circle pastel-4">4</div>
      <div class="circle pastel-5">5</div>
    </div>
  </div>
  <div class="container">
    <h2>4. justify-content: space-between</h2>
    <div class="flex-container" style="justify-content: space-between;">
      <div class="circle pastel-1">1</div>
      <div class="circle pastel-2">2</div>
      <div class="circle pastel-3">3</div>
      <div class="circle pastel-4">4</div>
      <div class="circle pastel-5">5</div>
    </div>
  </div>
  <div class="container">
    <h2>5. justify-content: space-around</h2>
    <div class="flex-container" style="justify-content: space-around;">
      <div class="circle pastel-1">1</div>
      <div class="circle pastel-2">2</div>
      <div class="circle pastel-3">3</div>
      <div class="circle pastel-4">4</div>
      <div class="circle pastel-5">5</div>
    </div>
  </div>
  <div class="container">
    <h2>6. justify-content: space-evenly</h2>
    <div class="flex-container" style="justify-content: space-evenly;">
      <div class="circle pastel-1">1</div>
      <div class="circle pastel-2">2</div>
      <div class="circle pastel-3">3</div>
      <div class="circle pastel-4">4</div>
      <div class="circle pastel-5">5</div>
    </div>
  </div>f
</body>
</html>
