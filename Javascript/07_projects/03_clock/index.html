<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <style>
    body {
      background-color: #313131;
      color: white;
    }
    .center {
      display: flex;
      justify-content: center;

      text-align: center;

    <div id="banner"><span>Your Local Time</span></div>
    <div id="clock"></div>
    <script src="script.js"></script>
  </div>
